# tm.properties的使用方法
######################################## 接下来我会配置一些默认的参数信息 ，使用者可以进行修改 ########################################
# 不可以修改默认的key，除非你修改我的源代码
# 使用注解请使用`#`符号
#
#
######################################## 默认参数-CACHE服务端的配置 Start ########################################
# cacheServer服务端的默认端口
cache-port=8888
# 是否缓存持久化
cache-persist-active=false
# 开启缓存持久化后数据存入缓存的绝对路径
cache-persist-data-path=
######################################## 默认参数-GTM服务端的配置 End ########################################
